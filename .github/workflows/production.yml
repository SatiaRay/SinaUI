name: Production Release & Deploy

on:
  push:
    branches: 
      - master
  workflow_dispatch:

permissions:
  contents: read       # Will be overridden where needed

jobs:          
  # ── 3. Create GitHub Release & Tag (only after successful deploy) ──────
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    # needs: deploy
    # if: needs.deploy.result == 'success'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx -p semantic-release@25 \
              -p @semantic-release/commit-analyzer \
              -p @semantic-release/release-notes-generator \
              -p @semantic-release/changelog \
              -p @semantic-release/github \
              -p @semantic-release/git \
              semantic-release

      - name: Done
        run: |
          echo "GitHub Release and tag created successfully!"