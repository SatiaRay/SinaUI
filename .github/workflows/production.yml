name: Production Release & Deploy
on:
  push:
    branches:
      # - master                  # Fixed: was missing branch name
  workflow_dispatch:          # Fixed: proper syntax

permissions:
  contents: read

jobs:
  # â”€â”€ 1. Build & Push Docker image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    runs-on: ubuntu-latest
    environment: production
    outputs:
      image_sha: ${{ steps.vars.outputs.image }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Image Tag (SHA)
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "image=${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Generate Cache Key (sensitive to secrets)
        id: cache-key
        run: |
          IDP_HASH=$(echo -n "${{ secrets.REACT_APP_IDP_SERVICE }}" | sha256sum | cut -c1-8)
          AI_HASH=$(echo -n "${{ secrets.REACT_APP_AI_SERVICE }}" | sha256sum | cut -c1-8)
          KNOWLEDGE_HASH=$(echo -n "${{ secrets.REACT_APP_KNOWLEDGE_SERVICE }}" | sha256sum | cut -c1-8)
          WS_HASH=$(echo -n "${{ secrets.REACT_APP_FORCE_WEBSOCKET_PROTOCOL }}" | sha256sum | cut -c1-8)
          
          echo "full-key=${{ runner.os }}-buildx-prod-${{ github.sha }}-$IDP_HASH-$AI_HASH-$KNOWLEDGE_HASH-$WS_HASH" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ steps.cache-key.outputs.full-key }}
          restore-keys: ${{ runner.os }}-buildx-prod-

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile.prod
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}
            ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:latest
          build-args: |
            REACT_APP_NAME=${{ vars.REACT_APP_NAME }}
            REACT_APP_AI_SERVICE=${{ secrets.REACT_APP_AI_SERVICE }}
            REACT_APP_KNOWLEDGE_SERVICE=${{ secrets.REACT_APP_KNOWLEDGE_SERVICE }}
            REACT_APP_IDP_SERVICE=${{ secrets.REACT_APP_IDP_SERVICE }}
            REACT_APP_FORCE_WEBSOCKET_PROTOCOL=${{ secrets.REACT_APP_FORCE_WEBSOCKET_PROTOCOL }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

  # â”€â”€ 2. Deploy to Production (self-hosted runner) â”€â”€â”€â”€â”€â”€â”€
  deploy:
    needs: build
    runs-on: [self-hosted, production-server]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Ensure Server Dependencies (Docker & Nginx)
        run: |
          chmod +x ./setup-server.sh
          ./setup-server.sh

      - name: Pull Latest Image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:latest

      - name: Extract Build Artifacts
        run: |
          sudo mkdir -p ${{ vars.ROOT_PATH }}
          sudo chown -R $USER:$USER ${{ vars.ROOT_PATH }}

          CONTAINER_ID=$(docker create ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:latest)
          docker cp $CONTAINER_ID:/build/. ${{ vars.ROOT_PATH }}/
          docker rm $CONTAINER_ID

          echo "âœ… Artifacts deployed to ${{ vars.ROOT_PATH }}"

      - name: Deploy Nginx Config from Template
        run: |
          # Install envsubst if missing
          sudo apt-get update && sudo apt-get install -y gettext-base

          # Backup old config
          sudo cp /etc/nginx/sites-available/sina-ui.nginx /etc/nginx/sites-available/sina-ui.nginx.bak || true

          # Inject variables and write config
          export SERVER_NAME="${{ vars.SERVER_NAME }}"
          export SSL_CERT="${{ secrets.SSL_CERT }}"
          export SSL_KEY="${{ secrets.SSL_KEY }}"
          export ROOT_PATH="${{ vars.ROOT_PATH }}"

          envsubst '$SERVER_NAME,$SSL_CERT,$SSL_KEY,$ROOT_PATH' < sina-ui.nginx \
            | sudo tee /etc/nginx/sites-available/sina-ui.nginx > /dev/null

          # Enable site
          sudo ln -sf /etc/nginx/sites-available/sina-ui.nginx /etc/nginx/sites-enabled/sina-ui.nginx || true

          # Validate config
          sudo nginx -t && echo "âœ… Nginx config test passed"

      - name: Reload Nginx
        run: |
          sudo nginx -s reload && echo "âœ… Nginx reloaded successfully"

      - name: Cleanup Old Images
        run: |
          docker image prune -f --filter "label=app=${{ vars.DOCKER_IMAGE_NAME }}" --keep-last 3 || true

      - name: Deployment Success Message
        run: |
          echo "ðŸš€ Deployed successfully!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:latest"
          echo "Time: $(date)"

  # â”€â”€ 3. Semantic Release â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release@25 \
            --extends @semantic-release/commit-analyzer \
            --extends @semantic-release/release-notes-generator \
            --extends @semantic-release/changelog \
            --extends @semantic-release/github \
            --extends @semantic-release/git