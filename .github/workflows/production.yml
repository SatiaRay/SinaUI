name: Production Release & Deploy

on:
  push:
    branches: 
      # - master
  workflow_dispatch:

permissions:
  contents: read  # Will be overridden where needed

jobs:
  deploy:
    runs-on: production-server
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: install PNPM
        run: npm i -g pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build static files
        run: npm run build
        env:
          CI: false
      - name: Deploy build to web directory
        run: |
          # Replace /var/www/your-production-dir with your actual path
          # Example with local copy on runner (or use SCP/rsync for remote):
          cp -r build/* /var/www/your-production-dir/
      - name: Echo the result
        run: |
          echo "Deployed successfully to production"
          echo "Deployed at: $(date)"

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx -p semantic-release@25 \
              -p @semantic-release/commit-analyzer \
              -p @semantic-release/release-notes-generator \
              -p @semantic-release/changelog \
              -p @semantic-release/github \
              -p @semantic-release/git \
              semantic-release
      - name: Done
        run: |
          echo "GitHub Release and tag created successfully!"