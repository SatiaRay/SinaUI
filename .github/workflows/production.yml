name: Production Release & Deploy

on:
  push:
    branches: 
      - master
  workflow_dispatch:

permissions:
  contents: read       # Will be overridden where needed

jobs:
  # ── 1. Build & Push Docker image (SHA + :latest) ────────────────────────
  build:
    runs-on: ubuntu-latest
    environment: production
    outputs:
      image_sha: ${{ steps.vars.outputs.image }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Image Tag (SHA)
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "image=${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Generate Cache Key (sensitive to secrets)
        id: cache-key
        run: |
          # Hash the secrets (without exposing values) to invalidate cache on changes
          IDP_HASH=$(echo -n "${{ secrets.REACT_APP_IDP_SERVICE }}" | sha256sum | cut -c1-8)
          AI_HASH=$(echo -n "${{ secrets.REACT_APP_AI_SERVICE }}" | sha256sum | cut -c1-8)
          KNOWLEDGE_HASH=$(echo -n "${{ secrets.REACT_APP_KNOWLEDGE_SERVICE }}" | sha256sum | cut -c1-8)
          WS_HASH=$(echo -n "${{ secrets.REACT_APP_FORCE_WEBSOCKET_PROTOCOL }}" | sha256sum | cut -c1-8)
          
          echo "full-key=${{ runner.os }}-buildx-prod-${{ github.sha }}-$IDP_HASH-$AI_HASH-$KNOWLEDGE_HASH-$WS_HASH" >> $GITHUB_OUTPUT
          echo "Cache will invalidate if secrets change (hashes: $IDP_HASH, $AI_HASH, $KNOWLEDGE_HASH, $WS_HASH)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Cache Docker layers (now invalidates on secret changes)
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ steps.cache-key.outputs.full-key }}
          restore-keys: ${{ runner.os }}-buildx-prod-

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile.prod
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}
            ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:latest
          build-args: |
            REACT_APP_NAME=${{ vars.REACT_APP_NAME }}
            REACT_APP_AI_SERVICE=${{ secrets.REACT_APP_AI_SERVICE }}
            REACT_APP_KNOWLEDGE_SERVICE=${{ secrets.REACT_APP_KNOWLEDGE_SERVICE }}
            REACT_APP_IDP_SERVICE=${{ secrets.REACT_APP_IDP_SERVICE }}
            REACT_APP_FORCE_WEBSOCKET_PROTOCOL=${{ secrets.REACT_APP_FORCE_WEBSOCKET_PROTOCOL }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

  # ── 2. Deploy to Production (self-hosted runner) ───────────────────────
  deploy:
    needs: build
    runs-on: production-server
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Pull the brand new image
        run: |
          docker compose -f compose.yml pull web

      - name: Deploy with production compose (zero-downtime)
        run: |
          docker compose -f compose.yml up -d --remove-orphans

      - name: Clean up old images (keep last 3)
        run: |
          docker image prune -f --filter "label=app=${{ vars.DOCKER_IMAGE_NAME }}" --keep-last 3 || true

      - name: Echo the result
        run: |
          echo "Deployed successfully to production"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:latest"
          echo "Deployed at: $(date)"
          
  # ── 3. Create GitHub Release & Tag (only after successful deploy) ──────
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx -p semantic-release@25 \
              -p @semantic-release/commit-analyzer \
              -p @semantic-release/release-notes-generator \
              -p @semantic-release/changelog \
              -p @semantic-release/github \
              -p @semantic-release/git \
              semantic-release

      - name: Done
        run: |
          echo "GitHub Release and tag created successfully!"