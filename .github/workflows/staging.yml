name: Deploy to Staging

on:
  push:
    branches:
      - feature/automate-deployment

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: staging
    outputs:
      image: ${{ steps.vars.outputs.image }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate tags
        id: vars
        run: |
          echo "image=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "image_latest=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Production Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile.prod
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}
            ${{ steps.vars.outputs.image_latest }}
          build-args: |
            REACT_APP_NAME=${{ vars.REACT_APP_NAME }}
            REACT_APP_AI_SERVICE=${{ secrets.REACT_APP_AI_SERVICE }}
            REACT_APP_KNOWLEDGE_SERVICE=${{ secrets.REACT_APP_KNOWLEDGE_SERVICE }}
            REACT_APP_IDP_SERVICE=${{ secrets.REACT_APP_IDP_SERVICE }}
            REACT_APP_FORCE_WEBSOCKET_PROTOCOL=${{ secrets.REACT_APP_FORCE_WEBSOCKET_PROTOCOL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-staging:
    needs: build-and-push
    runs-on: self-hosted
    environment: staging
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Deploy to Staging Server (zero-downtime)
        run: |
          cd /opt/${{ vars.DOCKER_IMAGE_NAME }}

      - name: Pull the brand new image
        run: |
          docker compose -f compose.yml pull web

      - name: Deploy with production compose (no override, no dev volumes)
        run: |
          docker compose -f compose.yml up -d --remove-orphans

      - name: Clean up old images (keep last 3)
        run: |
          docker image prune -f --filter "label=app=${{ vars.DOCKER_IMAGE_NAME }}" --keep-last 3 || true

      - name: Echo the result
        run: |
          echo "Deployed successfully"
          echo "Image: ${{ needs.build-and-push.outputs.image }}"