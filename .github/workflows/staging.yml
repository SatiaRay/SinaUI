name: Deploy to Staging

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: staging
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: install PNPM
        run: npm i -g pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build static files
        run: npm run build
        env:
          CI: false
      - name: Deploy build to web directory
        run: |
          # Replace /var/www/your-staging-dir with your actual path
          # Example with local copy on runner (or use SCP/rsync for remote):
          cp -r build/* /var/www/your-staging-dir/
      - name: Success
        run: |
          echo "Staging deployed successfully!"
          echo "Deployed at: $(date)"
